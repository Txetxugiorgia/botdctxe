- name: Instalar Node.js
  uses: actions/setup-node@v3
  with:
    node-version: 20

name: Discord Bot
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: node index.js
